<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSTACK : Contact Us</title>
    <link href="ContactStyle.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="index.html" title="Redirect to landing page!">
                    <img src="/Images/new logo - darkside_transparent.png" height="auto" width="120px">
                </a>
            </div>
            <ul class="navbar-links">
                <li><a href="Home.html" title="Redirect to Home page!">Home</a></li>
                <li><a href="ContactUs.html" title="Contact Us">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Your name..." required>

            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Your email..." required>

            <label for="Subject">Subject:</label>
            <input type="text" name="Subject" placeholder="Subject Title..." required>
            
            <label for="feedback">Message:</label>
            <textarea type="feedback" rows="6" cols="50" placeholder="Write your feedback here!" required></textarea>
        </form>
    </div>
    <div class="ember-container">
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
    </div>
</body>
</html>
