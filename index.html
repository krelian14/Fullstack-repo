<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSTACK : Landing Page</title>
    <link href="istyles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navdiv">
                <ul class="navbar-links">
                    <li class="sound-hover"><a href="Home.html">Home</a></li>
                    <li class="sound-hover"><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="greetings">
            <p><b>WELCOME TO FULLSTACK</b></p>
        </div>
        <div class="bot-div">
            <img src="/Images/new logo - darkside_transparent.png" height="auto" width="450px" style="opacity: 0.9;">
        </div>
        <div class="top-div">
            <img src="/Images/Statue 1 - Transparent blue tint.png" width="auto" height="800px">
        </div>
        <div class="wall-div1">
            <img src="/Images/Greek Wall - Transparent.png" height="auto" width="1300px">
        </div>
        <div class="wall-div2">
            <img src="/Images/Greek Wall 2 - Transparent.png" height="auto" width="1300px">
        </div>
    </div>
    <audio autoplay loop hidden>
        <source src="/SFX/BGM.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const hoverSound = new Audio('/SFX/CompUI.mp3');

        const hoverItems = document.querySelectorAll('.sound-hover');

        hoverItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0; // rewind to start
            hoverSound.play();
            });
        });
    </script>

    <div class="ember-container">
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>
    </div>
</body>
</html>
