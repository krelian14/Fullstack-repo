<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSTACK</title>
    <link href="Lstyles.css" rel="stylesheet">
</head>
<body>

    <div class="sky"><img src="/Images/sky.gif"></div>
    <nav>
        <ul class="navbar">

            <li class="hideOnMobile sound-hover"><a href="index.html" data-page="index.html">
                <img src="/Images/home.png" height="auto" width="18px">
                &nbsp;Home
            </a></li>

            <li class="hideOnMobile sound-hover"><a href="about.html" data-page="about.html">
                <img src="/Images/about.png" width="18px" height="auto"> 
                &nbsp;About
            </a></li>

            <li class="hideOnMobile sound-hover"><a href="contacts.html">
                <img src="/Images/contact.png" width="18px" height="auto"> 
                &nbsp;Contacts
            </a></li>
            <li onclick="showSidebar()" class="menu"><a href="#"><img src="/Images/menu.png" height="25px" width="auto"></a></li>
        </ul>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="closemenu"><a><img src="/Images/closemenu.png" height="auto" width="30px"></a></li>
            <li class="sound-hover"><a href="index.html" data-page="index.html">
                <img src="/Images/home.png" height="auto" width="18px">
                &nbsp;Home
            </a></li>

            <li class="sound-hover"><a href="about.html" data-page="about.html">
                <img src="/Images/about.png" width="18px" height="auto"> 
                &nbsp;About
            </a></li>

            <li class="sound-hover"><a href="contacts.html">
                <img src="/Images/contact.png" width="18px" height="auto"> 
                &nbsp;Contacts
            </a></li>
        </ul>       
    </nav>

    <div class="container">
        <div class="pic-cont">
            <div class="logo-cont"><img src="/Images/new logo - darkside_transparent.png" height="auto" width="650px"></div>
            <div class="statue responsive-img"><img src="/Images/Statue 1 - Transparent blue tint.png" height="900px" width="auto"></div>
            <div class="wall-1 responsive-img"><img src="/Images/Greek Wall - Transparent.png" alt="" height="auto" width="1200px"></div>
            <div class="wall-2 responsive-img"><img src="/Images/Greek Wall 2 - Transparent.png" alt="" height="auto" width="1200px"></div>
        </div>
    </div>

    <div class="ember-container">
            <div class="ember"></div>
            <div class="ember"></div>
            <div class="ember"></div>
        </div>
        
    <div class="eerie-glow"></div>
    <audio autoplay loop hidden>
        <source src="/SFX/BGM.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex';
        }

        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none';
        }

        const hoverSound = new Audio('/SFX/CompUI.mp3');

        const hoverItems = document.querySelectorAll('.sound-hover');

        hoverItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
            });
    });

    </script>
</body>
</html>
