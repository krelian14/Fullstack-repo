            <li class="hideOnMobile sound-hover"><a href="about.html" data-page="about.html">

            <li class="hideOnMobile sound-hover"><a href="contacts.html">

            <li onclick="hideSidebar()" class="closemenu"><a><img src="/Images/closemenu.png" height="auto" width="30px"></a></li>

    </nav>

    <div class="form-wrapper">
        <form class="contact-form" id="contactForm">
                <h2>Contact Us</h2>
  
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" id="submit">Submit</button>

                <p id="successMessage" style="visibility: hidden; color: white; text-align: center; margin-top: 15px; height: 20px;">
                    Submitted Successfully!
                </p>
        </form>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/Images/new logo - light version_transparent.png" width="100px" alt="Fullstack Logo">
            </div>
            <div class="footer-text">
                <p>&copy; 2025 FULLSTACK. All rights reserved.</p>
                <p>Built with passion for development and design.</p>
            </div>
            <div class="footer-links">
                    Fullstack@gmail.org |
                    +639102034567 |
                    Dasmari√±as, Cavite
        </div>
    </div>

    <div class="eerie-glow"></div>
    
    <audio id="bg-audio" src="/SFX/BGM.mp3" autoplay loop></audio>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        const successSound = new Audio('/SFX/obtainUI.mp3');

        form.addEventListener('submit', function(e) {
        e.preventDefault();

        successSound.currentTime = 0;
        successSound.play();
        successMessage.style.visibility = 'visible';

        form.reset();

        setTimeout(() => {
         successMessage.style.visibility = 'hidden';
        }, 4000);
        });

        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex';
        }

        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none';
        }

        const hoverSound = new Audio('/SFX/CompUI.mp3');

        const hoverItems = document.querySelectorAll('.sound-hover');

        hoverItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
            });
    });
    </script>
</body>
</html>
